<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIRE SIMULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<script>
    var BASE_URL = "http://localhost:9006/"
    $(document).ready(function () {
        $("#fire_alarm").click(function () {
            $.ajax({
                url: BASE_URL + 'fire_alarm',
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });
        $("#fire_recovery").click(function () {
            $.ajax({
                url: BASE_URL + 'fire_recovery',
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });
        $("#gas_alarm").click(function () {
            $.ajax({
                url: BASE_URL + 'gas_alarm',
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });

        $("#gas_recovery").click(function () {
            $.ajax({
                url: BASE_URL + 'gas_recovery',
                success: function (result) {
                    $("#result").html(result);
                }
            });
        });
    });
</script>

<body>

    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <button id="fire_alarm" type="button" class="btn btn-danger btn-lg">화재발생!!!</button>
            </div>
            <div class="col">
                <button id="fire_recovery" type="button" class="btn btn-success btn-lg"> Fire Recovery</button>
            </div>
            <div class="col">
                <button id="gas_alarm" type="button" class="btn btn-danger btn-lg">Gas Alarm !</button>
            </div>
            <div class="col">
                <button id="gas_recovery" type="button" class="btn btn-success btn-lg"> Gas Recovery</button>
            </div>
            <div class="col">
            </div>
        </div>
        <br>
        <div class="row">
            <div id="result" class="col" />
        </div>
    </div>


</body>

</html>
